{% extends "base.html" %}
{% block content %}
<div class="jumbotron mt-4 text-center">
    <h1 class="display-4">Welcome to HR Management Tool</h1>
    <p class="lead">Choose your panel</p>
    <div class="mt-4">
        {% if show_hr %}
            <a class="btn btn-primary btn-lg mx-2" href="{% url 'survey:hr_dashboard' %}">HR Panel</a>
        {% endif %}
        {% if show_employee %}
            <a class="btn btn-success btn-lg mx-2" href="{% url 'survey:employee_dashboard' %}">Employee Panel</a>
        {% endif %}
        {% if show_teamlead %}
            <a class="btn btn-info btn-lg mx-2" href="{% url 'survey:teamlead_dashboard' %}">Team Lead Panel</a>
        {% endif %}
    </div>
</div>
{% endblock %}
