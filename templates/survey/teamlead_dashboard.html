{% extends "base.html" %}
{% block content %}
<h3>Team Lead Panel</h3>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">View Results Table</h5>
                <p class="card-text">Check all employee answers and see feedback.</p>
                <a href="{% url 'survey:results_table' %}" class="btn btn-success">View Table</a>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">View Results Charts</h5>
                <p class="card-text">Visualize survey results with charts.</p>
                <a href="{% url 'survey:results_charts' %}" class="btn btn-info">View Charts</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
